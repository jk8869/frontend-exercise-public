<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Using an array object -->
    <div class="state-group form-group">
      <label>State:</label>
      <div id="state"></div>
    </div>

    <br>
    <br>
    <!-- Using a HTTP endpoint -->
    <div class="gh-users-group form-group">
      <label>Github User:</label>
      <div id="gh-user"></div>
    </div>

    <br>
    <br>
    <!-- Using a HTTP endpoint -->
    <div class="gorest-users-group form-group">
      <label>Gorest User:</label>
      <div id="gorest-user"></div>
    </div>

    <script src="/dist/bundle.js"></script>
    <script>
      $( document ).ready(function() {        
        var liSelected;
        $(window).keydown(function(e) { 
            var li = $('li');                  
            if(e.which === 40) { // arrow key down                            
                if(liSelected) {
                    liSelected.removeClass('selected');
                    next = liSelected.next();
                    if(next.length > 0) {
                        liSelected = next.addClass('selected');
                    } else {
                        liSelected = li.eq(0).addClass('selected');
                    }
                } else {
                    liSelected = li.eq(0).addClass('selected');                    
                }
            } else if(e.which === 38) { // arrow key up
                if(liSelected) {
                    liSelected.removeClass('selected');
                    next = liSelected.prev();
                    if(next.length > 0) {
                        liSelected = next.addClass('selected');
                    } else {
                        liSelected = li.last().addClass('selected');
                    }
                } else {
                    liSelected = li.last().addClass('selected');
                }
            } else if(e.which === 13){              
              $(liSelected).click();
            }
        });

        $("input").focusout(function(){          
          $('li').remove();
        });
      });
    </script>
  </body>
</html>
